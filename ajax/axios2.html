<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)   //converter um objeto em json para uma string
            document.getElementById(id).innerHTML = texto
        }

        axios.get('parOuImpar', {
            params: {
                numero: 5
            }
        }).then(resp => exibirResultado('get', resp.data))

        //Poderia fazer esse processo assim também:
        //FORMA MAIS SIMPLES 
        //LEMBRANDO QUE TEM QUE COMENTAR O DE CIMA OU O DE BAIXO PARA UM DELES PEGAR

        axios.get('parOuImpar?numero=10')
            .then(resp => exibirResultado('get', resp.data))


        //Próximo exemplo com POST
        //Inserir resultados e mandar para o beckand = servidor
        //'formulario que esta cadastrado no server.js'

        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))

    </script>
</body>
