<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script> <!-- Lembrando que pra funcionar tem que exportar, tanto o jquery, quanto o axios-->
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        //jQuery começa com $.ajax ou poderia começar com jQuery.ajax
        /*Dentro do jQuery=$ tem a função Ajax, e na função ajax tem os parametros ({}) */
        $.ajax({
            url: 'parOuImpar', //primeiro paramentro
            data: { //segundo paramentro
                numero: 5
            }, //chamar função sucesso caso a requisição seja feita de forma bem sucedida
            success(data) { //função sucesso que recebe os dados
                exibirResultado('get', data) //inserir a div e os dados da resposta ajax
            }
        })

        //Passando a função POST

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: { //dados do formulario
                nome: 'João',
                sobrenome: 'Silva'
            }, 
            success(data){ //callback sucesso
                exibirResultado('post', data)
            },
            error(e){ //callback erro
                exibirResultado('post', e)
            }
        })

    </script>
</body>
