<script>
    function mover(elem, inicio, fim, passo, callback){
        //calcular novo inicio
        const novoInicio = inicio - passo
        if(novoInicio >= fim) { //novo inicio é maior do que o fim
            elem.style.left = novoInicio + 'px'
            setTimeout(() => mover(elem, novoInicio, fim, passo, callback), 7)
        } else { //caso acabe o movimento, dar else e chamar callback para finalizar
            callback()
        }
    }
    const p = document.querySelector('[wm-slider] > p')
    p.style.display = 'block' //deixando a tag p visivel
    mover(p, 1500, -400, 5, ()=> {
        console.log('Terminou!!!')
    })
</script>
