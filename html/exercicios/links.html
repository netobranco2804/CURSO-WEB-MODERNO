<h1>Links</h1>

<!-- URL ABSOLUTA = sempre manter http-->
<a href="http://www.google.com.br">Google</a><br>
<!--target _blank, serve para mostrar que deve abrir em uma nova aba da internet-->
<a href="http://www.google.com.br" target="_blank">Google 2</a><br><br>

<!--Url relativa-->
<a href="index.html">Voltar 1</a><br> <!-- Unica maneira que funciona corretamente -->
<a href="/index.html">Voltar 2</a><br>
<a href="../index.html">Voltar 3</a><br>

<!--Opção onde a pessoa clica o link e vai para um app de e-mail-->
<a href="mailto:email@empresa.com.br">Entre em contato</a><br>

<!--ANCORA: Navegar dentro de uma página direto por um atalho, aperta e desce até o conteudo-->

    <h1>Noticia</h1>
    <p>Não era nada.. :D</p>
