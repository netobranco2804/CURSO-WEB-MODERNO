<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
//queryselectorall seleciona todos os elementos marcados com a propriedade marcada ('[folder]')
//forEach pegar cada um dos elementos
//folder => cada uma das suas suspostas pastas
//onclick atribui evento para quando clicar ele funcionar
    document.querySelectorAll('[folder]').forEach(folder => {
        folder.onclick = function(e) {
            //console.log('teste') -> pra ver se funciona quando aperta na pasta, console do f12
            const ul = folder.nextElementSibling //pegando proximo elemento que esta logo abaixo da pasta
            //console.log(ul) -> verificando no f12 para ver se também esta puxando as ul 
            const d = ul.style.display 
            //Se o display for extritamente igual none, mudara a visibilidade, caso contrario se for visivel, apelicara o none
            ul.style.display = d ==='none' ? 'block' : 'none'
        }
    })
</script>
